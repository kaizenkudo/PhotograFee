<html>
<head>

<title>Expertise</title>
</head>

<body bgcolor="#081B29">
<h1 style="color:#FFFFFF; font-family:Montserrat; margin:100px 650px 20px ">Select Your  Photographer's Expertise </h1>

<form action style="margin:0px 650px 75px"><b>
<fieldset style="background-color:#FFFFFF; font-family:Montserrat; box-shadow: 7px 7px 10px black, -7px -7px 10px black; border-radius: 10px" >

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block
}

#myUL li a:hover:not(.header) {
  background-color: #eee;
}
</style>
</head>
<body>

<ul id="myUL">
  <li><a href="Request Form Portrait.html">Portrait Photography</a></li>
  <li><a href="Request Form Fashion.html">Fashion Photography</a></li>
  <li><a href="Request Form Still Life.html">Still Life Photography</a></li>
  <li><a href="Request Form Wedding.html">Wedding Photography</a></li>
  <li><a href="Request Form Architectural.html">Architectural Photography</a></li>
  <li><a href="Request Form Street.html">Street Photography</a></li>
  <li><a href="Request Form Sports.html">Sports Photography</a></li>
</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
</form>
</body>
</html>
